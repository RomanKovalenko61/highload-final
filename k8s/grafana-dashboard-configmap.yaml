apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  highload_service_dashboard.json: |
    {
      "annotations": {"list": []},
      "__inputs": [
        {"name":"DS_PROMETHEUS","label":"Prometheus","type":"datasource","pluginId":"prometheus","pluginName":"Prometheus"}
      ],
      "title": "Highload Service - Analytics",
      "uid": "highload-service-analytics",
      "schemaVersion": 36,
      "version": 2,
      "style": "dark",
      "tags": ["highload","iot","analytics"],
      "templating": {
        "list": [
          {
            "type": "datasource",
            "name": "DS_PROMETHEUS",
            "label": "Prometheus",
            "hide": 0,
            "query": "prometheus",
            "pluginId": "prometheus",
            "options": [],
            "current": {},
            "includeAll": false,
            "multi": false
          },
          {
            "type": "query",
            "name": "device",
            "label": "Device ID",
            "datasource": "${DS_PROMETHEUS}",
            "query": "label_values(rolling_average, device_id)",
            "refresh": 2,
            "multi": false,
            "includeAll": true,
            "allValue": ".*"
          }
        ]
      },
      "time": {"from":"now-1h","to":"now"},
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Incoming RPS",
          "type": "timeseries",
          "datasource": "${DS_PROMETHEUS}",
          "gridPos": {"h":6,"w":12,"x":0,"y":0},
          "targets": [{"expr":"sum(rate(http_requests_total[1m]))","legendFormat":"RPS","refId":"A"}]
        },
        {
          "id": 2,
          "title": "Request Latency (p95/p50)",
          "type": "timeseries",
          "datasource": "${DS_PROMETHEUS}",
          "gridPos": {"h":6,"w":12,"x":12,"y":0},
          "targets": [
            {"expr":"histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))","legendFormat":"p95","refId":"A"},
            {"expr":"histogram_quantile(0.5, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))","legendFormat":"p50","refId":"B"}
          ]
        },
        {
          "id": 3,
          "title": "Ingest / Throughput",
          "type": "timeseries",
          "datasource": "${DS_PROMETHEUS}",
          "gridPos": {"h":6,"w":12,"x":0,"y":6},
          "targets": [
            {"expr":"rate(metrics_received_total[1m])","legendFormat":"metrics_received_per_sec","refId":"A"},
            {"expr":"sum(rate(http_requests_total[1m]))","legendFormat":"requests_rate","refId":"B"}
          ]
        },
        {
          "id": 4,
          "title": "Anomalies (rate & last hour)",
          "type": "timeseries",
          "datasource": "${DS_PROMETHEUS}",
          "gridPos": {"h":6,"w":12,"x":12,"y":6},
          "targets": [
            {"expr":"sum(rate(anomalies_detected_total[5m]))","legendFormat":"anomalies_per_sec","refId":"A"},
            {"expr":"sum(increase(anomalies_detected_total[1h]))","legendFormat":"anomalies_last_hour","refId":"B"}
          ]
        },
        {
          "id": 5,
          "title": "Top devices by anomalies (1h)",
          "type": "table",
          "datasource": "${DS_PROMETHEUS}",
          "gridPos": {"h":8,"w":12,"x":0,"y":12},
          "targets": [{"expr":"topk(10, sum by (device_id) (increase(anomalies_detected_total[1h])))","refId":"A"}]
        },
        {
          "id": 6,
          "title": "Rolling Average (device)",
          "type": "timeseries",
          "datasource": "${DS_PROMETHEUS}",
          "gridPos": {"h":6,"w":12,"x":12,"y":12},
          "targets": [
            {"expr":"rolling_average{metric_type=\"cpu\", device_id=~\"$device\"}","legendFormat":"rolling_avg_cpu","refId":"A"},
            {"expr":"rolling_average{metric_type=\"rps\", device_id=~\"$device\"}","legendFormat":"rolling_avg_rps","refId":"B"}
          ]
        },
        {
          "id": 7,
          "title": "Current Z-Score (device)",
          "type": "timeseries",
          "datasource": "${DS_PROMETHEUS}",
          "gridPos": {"h":6,"w":12,"x":0,"y":20},
          "targets": [{"expr":"current_zscore{metric_type=\"combined\", device_id=~\"$device\"}","legendFormat":"zscore","refId":"A"}]
        },
        {
          "id": 8,
          "title": "Active devices & Throughput",
          "type": "timeseries",
          "datasource": "${DS_PROMETHEUS}",
          "gridPos": {"h":6,"w":12,"x":12,"y":20},
          "targets": [
            {"expr":"active_devices","legendFormat":"active_devices","refId":"A"},
            {"expr":"rate(metrics_received_total[1m])","legendFormat":"throughput","refId":"B"}
          ]
        },
        {
          "id": 9,
          "title": "Redis operations - rate (op/status)",
          "type": "timeseries",
          "datasource": "${DS_PROMETHEUS}",
          "gridPos": {"h":6,"w":24,"x":0,"y":26},
          "targets": [
            {"expr":"sum by (operation, status) (rate(redis_operations_total[1m]))","legendFormat":"{{operation}}/{{status}}","refId":"A"}
          ]
        },
        {
          "id": 10,
          "title": "Redis top operations (by rate)",
          "type": "barchart",
          "datasource": "${DS_PROMETHEUS}",
          "gridPos": {"h":6,"w":12,"x":0,"y":32},
          "targets": [{"expr":"topk(10, sum by (operation) (rate(redis_operations_total[1m])))","refId":"A"}]
        },
        {
          "id": 11,
          "title": "Redis volume (increase 1h)",
          "type": "table",
          "datasource": "${DS_PROMETHEUS}",
          "gridPos": {"h":6,"w":12,"x":12,"y":32},
          "targets": [{"expr":"sum by (operation, status) (increase(redis_operations_total[1h]))","refId":"A"}]
        }
      ]
    }
